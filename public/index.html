<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="main.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="app">
			<div class="login-form flexbox">
				<form>
					<div class="flex-item btn-group">
						<label class="btn btn-user-select">
							<input type="radio" name="user-select" value="user-1" /> user 1
						</label>
						<label class="btn btn-user-select">
							<input type="radio" name="user-select" value="user-2" /> user 2
						</label>
					</div>
					<div class="flex-item text-input">
						<label for="password" class="input-label">password:</label><br />
						<input
							type="text"
							id="password"
							name="password"
							placeholder="password"
						/>
					</div>
					<div class="flex-item submit-button">
						<input class="btn-submit" type="submit" value="log in" />
					</div>
				</form>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="login.js"></script>
	</body>
</html>
